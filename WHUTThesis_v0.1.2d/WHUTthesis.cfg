尽我所知，除了文中特别加以标注和致谢的地方外，论文中不包含其他人已经发表
或撰写过的研究成果，也不包含为获得武汉理工大学或其他教育机构的学位或证书而使用过的材料。
与我一同工作的同志对本研究所做的任何贡献均已在论文中作了明确的说明并表示了谢意。
}
